<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="icon" type="image/x-icon" href="../icon-cart.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info-wrap mob-margin">
                <p class="title-up">modern chair</p>
                <h2>Telford Longue</h2>
                <h4>$254  <span>$530</span></h4>
                
                   <div class="box">
                    <input type="radio" name="desc-btn" class="desc-btn" id="desc-1" checked />
                    <label for="desc-1">Description</label>

                    <input type="radio" name="desc-btn" class="desc-btn" id="desc-2"/>
                    <label for="desc-2">Details</label>
                
                <div class="box desc-sec accor-1">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam cumque in officiis assumenda. Non, magnam!</p>
                </div>
                <div class="box desc-sec accor-2">
                    <div class="box-inline"><p><span>80</span>cm <br>Length</p></div>
                    <div class="box-inline"><p><span>65</span>cm <br>Width</p></div>
                    <div class="box-inline"><p><span>90</span>cm <br>Height</p></div>
                    <div class="box-inline"><p><span>17.6</span>lbs<br>Weight</p></div>
                    </div>
            
                   </div>
                    <h5>Choose color:</h5>
            </div>
            <input type="radio" name="color-btn" class="color-btn for-color-1" id="color-1" checked />
            <label for="color-1" class="color-1"></label>
            <input type="radio" name="color-btn" class="color-btn for-color-2" id="color-2"/>
            <label for="color-2" class="color-2"></label>
            <input type="radio" name="color-btn" class="color-btn for-color-3" id="color-3"/>
            <label for="color-3" class="color-3"></label>
            <input type="radio" name="color-btn" class="color-btn for-color-4" id="color-4"/>
            <label for="color-4" class="color-4"></label>
            <input type="radio" name="color-btn" class="color-btn for-color-5" id="color-5"/>
            <label for="color-5" class="color-5"></label>
            <input type="radio" name="color-btn" class="color-btn for-color-6" id="color-6"/>
            <label for="color-6" class="color-6"></label>
            <div class="info-wrap btn">
                <button class="btn1 icon">
                    <img src="../icon-cart.png">
                    <span id="cart">Add to Cart</span>
                </button> 
                <!-- <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i>Add To Cart</a> -->
            </div>
            <!-- Images of Chairs -->
         <div class="img-wrap chair-1"></div>
         <div class="img-wrap chair-2"></div>
         <div class="img-wrap chair-3"></div>
         <div class="img-wrap chair-4"></div>
         <div class="img-wrap chair-5"></div>
         <div class="img-wrap chair-6"></div>


         <!-- Images of Colours -->
         <div class="back-color chair-1"></div>
         <div class="back-color chair-2"></div>
         <div class="back-color chair-3"></div>
         <div class="back-color chair-4"></div>
         <div class="back-color chair-5"></div>
         <div class="back-color chair-6"></div>
         </div>
         
    </div>
</body>
</html>
